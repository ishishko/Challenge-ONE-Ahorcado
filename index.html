<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>ONE Ahorcado</title>
  </head>
  <body>
    <header class="header">
      <img src="./imagenes/Logo.png" alt="Logo Alura" class="logo" />
    </header>
    <div class="flex__container">
      <!-- -----------------1----------------------- -->
      <div class="flex__container1">
        <div class="container">
          <button class="btn btn--iniciar btn--azul">Iniciar juego</button>
        </div>
        <div class="container">
          <button class="btn btn--agregarPalabra">Agregar una nueva Palabra</button>
        </div>
      </div>
      <!-- -----------------2---------------------- -->
      <div class="flex__container2">
        <div class="container container--21">
          <input type="password" name="ingreseTexto" placeholder="Ingrese aqui su texto" class="texto ingresartexto" />
        </div>
        <div class="container">
          <img src="./imagenes/Vector.png" alt="IMPORTANTE" />
          <input class="textoImportante" type="text" value="Max. 10 letras" disabled />
        </div>

        <div class="container btn2">
          <button class="btn btn--azul guardar">Guardar y empesazar</button>
          <button class="btn secreta">Palabra Secreta</button>
          <button class="btn cancelar2">Cancelar</button>
        </div>
      </div>
      <!-- ------------------3--------------------- -->
      <div class="flex__container3">
        <div class="container3A">
          <div class="horca">
            <div class="dibujoBase"></div>
            <div class="dibujoPalo"></div>
            <div class="dibujoBase1"></div>
            <div class="dibujoPalo1"></div>
            <div class="muneco1"></div>
            <div class="muneco2"></div>
            <div class="muneco3"></div>
            <div class="muneco4"></div>
            <div class="muneco5"></div>
            <div class="muneco6"></div>
            <div class="fin ganaste">
              <p class="ganaste1">GANASTE</p>
              <p class="ganaste1">Inicia un nuevo juego</p>
            </div>
            <div class="fin perdiste">
              <p class="perdiste1">PERDISTE</p>
              <p class="perdiste1">Vuelve a intentarlo</p>
            </div>
          </div>
        </div>
          <div class="container3P"></div>
                    <div class="texto containerIncorectas"></div>
          <div class="container--3btn">
            <button class="btn btn--azul nuevo">Nuevo juego</button>
            <button class="btn desistir">Desistir</button>
          </div>
        </div>
      </div>
    </div>
    <footer>footer</footer>
    <script src="./vistas.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
